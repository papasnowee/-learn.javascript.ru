<!DOCTYPE HTML>
<html>

<head>
    <!--https://learn.javascript.ru/task/updown-button-->
    <meta charset="utf-8">
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        #matrix {
            width: 400px;
            margin: auto;
            overflow: auto;
            text-align: justify;
        }
        .arrow {
            position: fixed;
            left: 30px;
            top: 30px;
            cursor: pointer;

        }
        .Up, .Down {
            visibility: hidden;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>

<div class="Up arrow">▲</div>
<div class="Down arrow">▼</div>

<div id="matrix">
    <script>
        for (var i = 0; i < 2000; i++) document.writeln(i)
    </script>
</div>

<script>
    var up = document.querySelector('.Up');
    var down = document.querySelector('.Down');
    var scrollDown;

    window.onscroll = function() {
        if (window.pageYOffset >= document.documentElement.clientHeight) {
            console.log(11);
            up.style.visibility = 'visible';
            down.style.visibility = 'hidden';
        } else up.style.visibility = 'hidden';


    };

    up.onclick = function(){
        scrollDown = document.documentElement.scrollTop;
        document.documentElement.scrollTop = 0;
        up.style.visibility = 'hidden';
        down.style.visibility = 'visible';
    };

    down.onclick = function() {
        document.documentElement.scrollTop = scrollDown;
        down.style.visibility = 'hidden';
        up.style.visibility = 'visible';
    }


</script>
</body>

</html>
